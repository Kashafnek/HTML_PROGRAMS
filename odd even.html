<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var oddEven= prompt("Enter a number");
        if(oddEven%2==0){
            document.write("Even Number");
        }
        else{
            document.write("Odd Number");
        }
    </script>
</body>
</html>
