<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var leapYear= prompt("Enter a year");
        if(leapYear%4==0){
            document.write("It's a Leap Year");
        }
        else{
            document.write("It's not a Leap Year");
        }
    </script>
</body>
</html>
